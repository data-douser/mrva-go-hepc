name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Run 'make lint'
      run: make lint

  build-and-test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Run 'go mod download'
      run: go mod download

    - name: Run 'go mod verify'
      run: go mod verify

    - name: Run 'gofmt' format check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Run 'go vet'
      run: go vet ./...

    - name: Run 'go build'
      run: go build -v ./cmd/hepc-server

    - name: Run 'go test' with coverage reporting and race detection
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Run 'go tool cover' to check test coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "Total coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          echo "Coverage ${COVERAGE}% is below 70% threshold"
          exit 1
        fi

    - name: Upload test coverage report
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report-${{ matrix.go-version }}
        path: coverage.out

    - name: Upload 'hepc-server' binary artifact
      uses: actions/upload-artifact@v6
      with:
        name: hepc-server-${{ runner.os }}-${{ runner.arch }}
        path: hepc-server
