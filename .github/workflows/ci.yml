name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  go-lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Run 'make install-tools'
      run: make install-tools

    - name: Run 'make lint'
      run: make lint

  go-build-and-test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Run 'make install-tools'
      run: make install-tools

    - name: Run 'make deps'
      run: make deps

    - name: Run 'make verify'
      run: make verify

    - name: Run 'make fmt-check'
      run: make fmt-check

    - name: Run 'make vet'
      run: make vet

    - name: Run 'make build'
      run: make build

    - name: Run 'make test'
      run: make test

    - name: Run 'make coverage-check'
      run: make coverage-check

    - name: Upload test coverage report
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report-${{ matrix.go-version }}
        path: coverage.out

    - name: Upload 'hepc-server' binary artifact
      uses: actions/upload-artifact@v6
      with:
        name: hepc-server-${{ runner.os }}-${{ runner.arch }}
        path: bin/hepc-server

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-lint, go-build-and-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (no push)
      run: make docker-build
